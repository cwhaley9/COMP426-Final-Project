<body>
    <div class="center">
        <form (ngSubmit)="onSubmit()" #registerForm="ngForm" class="form-container">
            <div class="form-field">
            <label for="username" class="form-label">Username:</label>
            <input type="text" id="username" name="username" ngModel required class="form-control">
            </div>
            <div class="form-field">
            <label for="password" class="form-label">Password:</label>
            <input type="password" id="password" name="password" ngModel required class="form-control">
            </div>
            <button type="submit" [disabled]="!registerForm.valid" class="btn btn-primary">Register</button>
        </form>
    </div>
</body>
